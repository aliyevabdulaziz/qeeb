<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qeeb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container header__container">
            <a href="#"><img src="img/Logo.png" alt="site-logo"></a>
            <ul class="header__list">
                <li class="header__item">
                    <a class="header__link" href="/">Explore</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="/">Collections</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="/">Creators</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="/">Blog</a>
                </li>
            </ul>
            <buttom class="btn">Connect Wallet</buttom>
            <button class="hamburger-icon"><img src="img/buttom-menu.svg" alt=""></button>
        </div>
    </header>


    <main>
        <section class="marketplace__section">
            <div class="container marketplace__container">
                <div class="marketplace">
                    <div class="marketplace-title">
                        <h3 class="marketplace__title">
                            NFT Marketplace
                        </h3>
                        <h2 class="marketplace__title-2">
                            COLLIKT 
RARE TIGITAL 
ARTWRK
                        </h2>
                    </div>
                    <div class="markettplace-btn">
                        <button class="btn">Explore</button>
                        <img src="img/Creators.png" alt="" width="118" height="50">
                    </div>
                    <ul class="marketplace__list">
                        <li class="marketplace__item">
                            <h3 class="marketplace__item-title">50k</h3>
                            <p class="marketplace__item-text">Artwork</p>
                        </li>
                        <li class="marketplace__item">
                            <h3 class="marketplace__item-title">35k</h3>
                            <p class="marketplace__item-text">Auction</p>
                        </li>
                        <li class="marketplace__item">
                            <h3 class="marketplace__item-title">23k+</h3>
                            <p class="marketplace__item-text">Artist</p>
                        </li>
                    </ul>
                </div>
                <div class="marketplace-img">
                    <img class="boy" src="img/boy.png" alt="boy" width="775" height="718">
                    <img class="play-icon" src="img/Play-icon.png" alt="">
                </div>
            </div>

            <div class="container">
                <div class="catigories">
                    <h2 class="catigories__title">
                        popular categories
                    </h2>
                    <ul class="catigories__list">
                        <li class="catigories__item">
                            <img src="img/lego.png" alt="">
                            <p class="cotigories__text">Games</p>
                        </li>
                        <li class="catigories__item">
                            <img src="img/moto.png" alt="">
                            <p class="cotigories__text">Sports</p>
                        </li>
                        <li class="catigories__item">
                            <img src="img/tog.png" alt="">
                            <p class="cotigories__text">Metaverse</p>
                        </li>
                        <li class="catigories__item">
                            <img src="img/chol.png" alt="">
                            <p class="cotigories__text">Art</p>
                        </li>
                        <li class="catigories__item">
                            <img src="img/anime.png" alt="">
                            <p class="cotigories__text">Music</p>
                        </li>
                        <li class="catigories__item">
                            <img src="img/rasom.png" alt="">
                            <p class="cotigories__text">Photography</p>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
